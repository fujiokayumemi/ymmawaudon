<div class="hamburgerBtn">

    <span class="hamburgerLine line03"></span>
</div>

<img src="./img/logo-bl-small.png" class="logo_header">

<img src="./img/icon_header_mypage_bl.png" alt="my page" class="mypageBtn">
</div>

<nav class="hamburger_inner">

<ul>
    <li class="hamburger_nav_item"><a href=""><img src="./img/txt_nav_udon.png"></a></li>
    <li class="hamburger_nav_item"><a href=""><img src="./img/txt_nav_tarai.png"></a></li>
    <li class="hamburger_nav_item"><a href=""><img src="./img/txt_nav_naru.png"></a></li>
    <li class="hamburger_nav_item"><a href=""><img src="./img/txt_nav_honkaku.png"></a></li>
    <li class="hamburger_nav_item"><a href=""><img src="./img/txt_nav_model.png"></a></li>
    <li class="hamburger_nav_item"><a href=""><img src="./img/txt_nav_blog.png"></a></li>
</ul>

<a href=""><img src="./img/txt_nav_gotop.png" ></a>

</nav>

    </header>

    <div class="section_MV">
<img src="./img/bg_single-course_tokushima_touka_x2.png" alt="" class="img_mv">
<img src="./img/logo_maincolor.png" alt="" class="logo_mv">
<img src="./img/img_front_naruto02.png" alt="" class="img_mv_naruto">

<img src="./img/txt_intro.png" alt="">

<section class="section_udon">

    <h2><img src="./img/txt_catchcopy.png" alt="徳島で見つけるあなた好みのうどん" class="txt_catchcopy fadeUpTrigger"></h2>

    <ul class="topUdon_ul">
        <li class="topUdon_item fadeUpTrigger">
            <img src="./img/img_top_tarai.jpg" alt="" class="img_topUdon">
            <p class="intro_topUdon"><img src="./img/txt_top_tarai.png" class="txt_topUdon">
            <a href=""><img src="./img/link_top_tarai.png" alt="" class="link_topUdon"></a>
            </p>
        </li>
        <li class="topUdon_item fadeUpTrigger">
            <img src="./img/img_top_naruto.jpg" alt="" class="img_topUdon">
            <p class="intro_topUdon"><img src="./img/txt_top_naruto.png" class="txt_topUdon">
                <a href=""><img src="./img/link_top_naturo.png" alt="" class="link_topUdon"></a>
                </p>
        </li>
        <li class="topUdon_item fadeUpTrigger">
            <img src="./img/img_top_honkaku.jpg" alt="" class="img_topUdon">
            <p class="intro_topUdon"><img src="./img/txt_top_honkaku.png" class="txt_topUdon">

                </p>
        </li>

    </ul>   
    
</section>

<section class="section_access">

    <div class="accordion_area">
        <img src="./img/txt_topaccess_intro.png" alt="" class="img_topaccess_intro">
        <img src="./img/img_front_access.jpg" alt="" class="img_topaccess_map">
        <img src="./img/car_character.png" alt="" class="img_topaccess_car">
        <ul class="topaccess_ul">
            <li class="topaccess_item">
                <h4><img src="./img/img_topaccess_tarai.png" alt=""></h4>
                <p><img src="./img/txt_topaccess_tarai01.png" alt="" class="txt_topaccess01"></p>
                <p><img src="./img/txt_topaccess_tarai02.png" alt="" class="txt_topaccess02"></p>
            </li>
            <li class="topaccess_item topaccess_naruto">
                <h4><img src="./img/img_topaccess_naruto.png" alt=""></h4>

                <p><img src="./img/txt_topaccess_naruto02.png" alt="" class="txt_topaccess02"></p>
            </li>
            <li class="topaccess_item">
                <h4><img src="./img/img_topaccess_honkaku.png" alt=""></h4>
                <p><img src="./img/txt_topaccess_honkaku01.png" alt="" class="txt_topaccess01"></p>
                <p><img src="./img/txt_topaccess_honkaku02.png" alt="" class="txt_topaccess02"></p>

</section>

    </div>
    <img src="./img/img_top_model.png" alt="" class="img_top_model">
</div>

        <article class="top_article fadeUpTrigger">
        <img src="./img/thumb_henro.jpg" alt="">
        </article>
        <article class="top_article fadeUpTrigger">
        <img src="./img/thumb_koseiha.jpg" alt="">
        </article>
        <article class="top_article fadeUpTrigger">
        <img src="./img/thumb_side.jpg" alt="">
        </article>
    </div>

    <a href="" class="blog_ichiran"><img src="./img/txt_ichiran.png"></a>

        <div class="footer_snsWrap">

            <li class="footer_nav_item"><a href=""><img src="./img/txt_nav_privacy.png"></a></li>
        </ul>
<small>copyright&copy;ymm all rights reserved.</small>

    <script src="./index.js" ></script>
